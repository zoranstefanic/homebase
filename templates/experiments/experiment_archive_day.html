{% extends "base.html" %}

{% block title %}Experiments | {{ day|date:"F j" }}{% endblock %}

{% block content %}
<h1>{{ day|date:"F j Y" }} archive</h1>
<a href="../{{ previous_day|date:"d" }}">previous day</h1>
<a href="../{{ next_day|date:"d" }}">next day</h1>

<div id="main">
{% for object in object_list %}
<h2><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></h2>
<p class="small date">{{ object.start|date:"F j, Y" }}</p>
{% endfor %}
</div>

{% endblock %}
